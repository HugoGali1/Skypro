<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Skypro/css/log.css"> <!-- Vinculación con el archivo CSS -->
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Registrate</h2>
                <input type="text" placeholder="Usuario" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Contraseña" class="input" />
                <button class="btn">Registrate</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Inicia sesion</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Contraseña" class="input" />
                <a href="#" class="link">¿Has olvidado tu contraseña?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Inicia sesion</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Registrate</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Botón de Volver -->
    <div class="volver">
        <a href="index.html" class="btn-volver">Volver</a>
    </div>

    <script src="/Skypro/js/registro.js"></script> 
</body>
</html>
